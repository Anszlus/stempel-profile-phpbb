imports:
    - { resource: tables.yml }

services:
    anszlus.stempel.listener:
        class: anszlus\stempel\event\listener
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@auth'
            - '@template'
            - '@user'
            - '@cache.driver'
            - '@request'
            - '@controller.helper'
            - '@language'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%stempel.table%'
        tags:
            - { name: event.listener }
    anszlus.stempel.controller.stempel_controller:
        class: anszlus\stempel\controller\stempel_controller
        arguments:
            - '@config'
            - '@controller.helper'
            - '@request'
            - '@dbal.conn'
            - '@notification_manager'
            - '%core.table_prefix%'